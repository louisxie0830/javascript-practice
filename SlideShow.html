<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SlideShow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .pic-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        figure {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            /*animation*/
            animation: slideShow 24s linear infinite 0s;
            -o-animation: slideShow 24s linear infinite 0s;
            -moz-animation: slideShow 24s linear infinite 0s;
            -webkit-animation: slideShow 24s linear infinite 0s;
        }

        figurecaption {
            position: absolute;
            top: 50%;
            left: 50%;
            color: #fff;
        }

        .pic-1 {
            opacity: 1;
            background: url(http://cdn.morguefile.com/imageData/public/files/g/GaborfromHungary/06/p/74fea178af5c36b5303625ffeacd8454.jpg) no-repeat center center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .pic-2 {
            animation-delay: 6s;
            -o-animation-delay: 6s;
            -moz--animation-delay: 6s;
            -webkit-animation-delay: 6s;
            background: url(http://cdn.morguefile.com/imageData/public/files/k/Koan/06/p/ea989990a29bb73aa78db9f8322b5631.jpg) no-repeat center center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .pic-3 {
            animation-delay: 12s;
            -o-animation-delay: 12s;
            -moz--animation-delay: 12s;
            -webkit-animation-delay: 12s;
            background: url(http://cdn.morguefile.com/imageData/public/files/t/TSmythe/06/p/74820906fce25071550b74b6773a0e19.jpg) no-repeat center center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .pic-4 {
            animation-delay: 18s;
            -o-animation-delay: 18s;
            -moz--animation-delay: 18s;
            -webkit-animation-delay: 18s;
            background: url(http://cdn.morguefile.com/imageData/public/files/i/Isbiliani/05/p/8787b7ac34a8de4c4aad6fe8a5d7e925.jpg) no-repeat center center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        /* keyframes*/

        @keyframes slideShow {
            0% {
                opacity: 0;
                transform: scale(1);
                -ms-transform: scale(1);
            }
            5% {
                opacity: 1
            }
            25% {
                opacity: 1;
            }
            30% {
                opacity: 0;
                transform: scale(1.1);
                -ms-transform: scale(1.1);
            }
            100% {
                opacity: 0;
                transform: scale(1);
                -ms-transformm: scale(1);
            }
        }

        @-o-keyframes slideShow {
            0% {
                opacity: 0;
                -o-transform: scale(1);
            }
            5% {
                opacity: 1
            }
            25% {
                opacity: 1;
            }
            30% {
                opacity: 0;
                -o-transform: scale(1.1);
            }
            100% {
                opacity: 0;
                -o-transformm: scale(1);
            }
        }

        @-moz-keyframes slideShow {
            0% {
                opacity: 0;
                -moz-transform: scale(1);
            }
            5% {
                opacity: 1
            }
            25% {
                opacity: 1;
            }
            30% {
                opacity: 0;
                -moz-transform: scale(1.1);
            }
            100% {
                opacity: 0;
                -moz-transformm: scale(1);
            }
        }

        @-webkit-keyframes slideShow {
            0% {
                opacity: 0;
                -webkit-transform: scale(1);
            }
            5% {
                opacity: 1
            }
            25% {
                opacity: 1;
            }
            30% {
                opacity: 0;
                -webkit-transform: scale(1.1);
            }
            100% {
                opacity: 0;
                -webkit-transformm: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="pic-wrapper">
        <figure class="pic-1"></figure>
        <figure class="pic-2"></figure>
        <figure class="pic-3"></figure>
        <figure class="pic-4"></figure>
    </div>
</body>

</html>
